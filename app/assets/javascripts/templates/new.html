<section>
	<h1>Add a new drink</h1>
	<form class="form-inline">
		<div class="form-group">
			<input type="text" placeholder="Name" ng-model="mainCtrl.name" class="form-control">
			<input type="text" placeholder="Recipe" ng-model="mainCtrl.recipe" class="form-control">
			<input type="text" placeholder="Price" ng-model="mainCtrl.price" class="form-control">
			<input type="submit" ng-click="mainCtrl.createDrink()" class="form-control">
		</div>
	</form>
</section>
